<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@30.2.0/styles/ag-theme-alpine.css" />
  <script src="https://cdn.jsdelivr.net/npm/ag-grid-enterprise@30.2.0/dist/ag-grid-enterprise.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
</head>
<body>

  <div id="selection-tool">
    <div id="searchContainer">
      <input type="text" id="searchInput" placeholder="Type to filter..." />
      <div class="button-group">
        <button id="selectAllButton">Select all rows</button>
        <button id="deselectAllButton">Deselect all rows</button>
        <button id="exportSelectedButton">Export selected rows to Excel</button>
        <button id="clearFiltersButton">Clear Filters</button>
      </div> 
    </div>
  </div>
  <div id="ag-grid" class="ag-theme-alpine"></div>
  <p class="datasheet-note">Datasheet specifications prevail</p>  

  <script src="your-script.js"></script>
</body>
</html>
